<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">

<body>
    <div class="container-fluid fluid-custom p-4">
        <div class="container">
            <div class="row ">
                <div class="col-sm oben">
                    <h2 class="text-center p-4" id="headName">THE AWESOME PING-PONG SCOREBOARD</h2>
                </div>
            </div>
            <div class="row  align-items-center justify-content-around ">
                <div class="col-sm haupt p-5">
                    <div class="row">
                        <div class="col  text-center  p-5">
                            <button type="button" id="newGame" class="btn btn-danger">NEW GAME</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col  text-center  p-5">
                            <div class="row">
                                <div class="col-6">
                                    <h2 id="player1" class="player">PLAYER 1</h2>
                                    <p id="score1" class="score">0</p>
                                    <button type="button" id="pl1" class="btn btn-danger">POINT</button>
                                </div>
                                <div class="col-6">
                                    <h2 id="player2" class="player">PLAYER 2</h2>
                                    <p id="score2" class="score">0</p>
                                    <button type="button" id="pl2" class="btn btn-danger">POINT</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-2">

                        <div class="col text-center mt-5">
                            <input class="play1" type="text" placeholder="Player Name">
                            <button type="button" id="plBtn" class="btn btn-danger" value="Name">Submit</button>
                            <input class="play2" type="text" placeholder="Player Name">
                        </div>

                    </div>
                    <div class="row">
                        <div class="col  text-center  p-5">
                            <button type="button" id="resetName" class="btn btn-danger">Reset Names</button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
